   <div class="container">
      <span class="badge">Top Courses</span>
      <ul class="scroll">
              <li *ngFor = "let course of topCourses" class="list-item">

                  <div class="caption">
                      <img class="courseImg" src="https://www.wolfestone.co.uk/wp-content/uploads/2018/01/eLearning-1024x568.png">
                    <h4>{{course.title}}</h4>
                    <p>{{course.description}}</p>
                    <a href="#"class="courseButton">Enroll</a>
                  </div>

            </li>
      </ul>
    </div>

    <hr>
    
    <div class="container">
        <span class="badge">New Courses</span>
        <ul class="scroll">
                <li *ngFor = "let course of newCourses" class="list-item">
  
                    <div class="caption">
                        <img class="courseImg" src="https://www.wolfestone.co.uk/wp-content/uploads/2018/01/eLearning-1024x568.png">
                      <h4>{{course.title}}</h4>
                      <p>{{course.description}}</p>
                      <a href="#"class="courseButton">Enroll</a>
                    </div>
  
              </li>
        </ul>
      </div>
      
      <hr>


    <!--suggested courses-->
    <div class="container">
      <span class="badge">Suggested Courses</span>
      <div class="row">
        <div *ngFor = "let course of suggestedCourses" class="col-md-12 col-lg-6 col-xl-4">
          <!--div of the course .. -->
          <div class="thumbnail">
            <div class="caption">
                <img class="courseImg" src="https://www.wolfestone.co.uk/wp-content/uploads/2018/01/eLearning-1024x568.png">
              <h4>{{course.title}}</h4>
              <p>{{course.creator}}</p>
              <!-- <a routerLink="#"> <button type="button" class="btn btn-info">see course</button></a> -->
              <a href="#"class="courseButton">see course</a>
            </div>
          </div>
        </div>
      </div><!--/row-->
    </div><!--/container -->
