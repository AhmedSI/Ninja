<div class="login-block" style ="background-image: url('assets/school-supplies.jpg')">
  <div class="container">

        <h2 id='registerNow' class="text-center">Register Now</h2>
        <hr>
        <div class="row">
          <!--form starts here-->
        <form #userForm="ngForm" (ngSubmit)="addUser(userForm)" class="login-form col-xl">  

          <!--first and last name div-->
            <div class="firstAndLastName">
                <div class="FirstName">

                  <div class="form-group">
                      <label class="text-uppercase">First Name</label>
                      <input type="text"  
                      id="firstName" class="form-control" placeholder="Type firstName" 
					name="firstName" [(ngModel)]="newUser.firstName"
					#firstName="ngModel" />
                      
                  </div>
                </div>

                <div class="LastName">
                    <div class="form-group">
                      <label class="text-uppercase">Last Name</label>
                      <input type="text" 
                      id="lastName" class="form-control" placeholder="Type lastName" name="lastName" [(ngModel)]="newUser.lastName"
	#lastName="ngModel"/>
                      
                  </div>
                </div>
            </div>
            <br> <br>
            <!--end of first and last name div-->
            <!--username-->
          <div class="form-group">
              <label class="text-uppercase">Username</label>
              <input type="text" 
              id="username" class="form-control" placeholder="Type username" 
	name="username" [(ngModel)]="newUser.username"
	#username="ngModel"/>
             
          </div>

          <!--email-->
          <div class="form-group">
            <label class="text-uppercase">email</label>
            <input  type="email" placeholder="Enter your email" id="email" class="form-control" placeholder="Type email" 
	name="email" [(ngModel)]="newUser.email"
	#email="ngModel">
            
          </div>

          <!--password-->
          <div class="form-group">
            <label class="text-uppercase">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Type password" 
	name="password" [(ngModel)]="newUser.password"
	#password="ngModel" >

          </div>

          <!--confirm password-->
          <div class="form-group">
              <label class="text-uppercase">Confirm your Password</label>
              <input  type="password" class="form-control" placeholder="Password" id="confirmPasswordInput">
  
              
            
          </div>

          <!--gender-->
          <!-- <div  class="form-group" >
              <label class="text-uppercase">Select type</label>
              <select class="btn dropdown-toggle col" placeholder="Select Gender"formControlName="gender">
                  <option class="hidden"  selected disabled> Select Type</option>
                  <option class="typeOption">male</option>
                  <option class="typeOption">female</option>
              </select>
          </div> -->

          <label class="text-uppercase">Gender</label>
           <div class="radio" >
              <label >
                <input class = "box" type="radio" value="1" class="form-control" placeholder="gender" 
	name="gender" [(ngModel)]="newUser.gender"
	#gender="ngModel" >Male
              </label>
              <label >
                <input class = "box" type="radio" value="2" class="form-control" placeholder="gender" 
	name="gender" [(ngModel)]="newUser.gender"
	#gender="ngModel">Female
              </label>
            </div>
            
            <!-- <form class="form-vertical"> -->

                <!-- <div class="control-group"> -->
                  <!-- <label class="control-label">Radio buttons</label> -->
                  <!-- <div class="controls" formControlName = "gender">
                      <input type="radio" name="optionsRadios" id="optionsRadios1" checked="checked" formControlName = "genderMale">
                    <label class="radio" for="optionsRadios1"> Male </label>
                      <input type="radio" name="optionsRadios" id="optionsRadios2" formControlName = "genderFemale">
                    <label class="radio" for="optionsRadios2"> Female </label>
                  </div> -->
                <!-- </div> -->

            <!-- </form> -->

            <label class="text-uppercase">Date Of Birth </label>
            <input type="date"  ngbDatepicker 
             id="dateOfBirth" class="form-control" placeholder="dateOfBirth" 
	name="dateOfBirth" [(ngModel)]="newUser.dateOfBirth"
	#dateOfBirth="ngModel">
        <br>

        <button class="btn" type="submit" class="btnLogin">Sign Up</button>

              </form>
            </div>
    </div>
  </div>
