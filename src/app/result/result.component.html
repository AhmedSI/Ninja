<app-navbar-component></app-navbar-component>
<p style="margin-top: 8%;margin-left: 42%;font-size: 150%;">
  you got : <strong>{{quiz.studentMark}}</strong>  in this quiz
</p>
<p style="margin-left: 48%;font-size: 150%;">
  out of : <strong>{{quiz.retrievedQuizTotalMark}}</strong>
</p>
<hr>
<div *ngIf='quiz.notes != "" '  class="ml-2">
  <p style="font-size: 130%;">
    Quiz Notes
  </p>
  <div *ngFor="let wrongQuestion of wrongQuestions" style="margin-bottom: 3%;border:1px solid black;padding:2%;">
     Your Answer to Question : 
    <strong>{{wrongQuestion.body}}</strong>
    <span style="color: red;margin-left: 5%;">Was Wrong</span>
    <br>
    <strong>Here is a note for it:</strong>
    {{wrongQuestion.message}}
  </div>
</div>
<div *ngIf='quiz.notes == "" '  style="margin-left: 35%;margin-bottom:5%;">
<p style="color: green;font-size: 150%;">
  Wow!! you Answer all question Correct.
</p>
</div>
<app-footer-component></app-footer-component>
