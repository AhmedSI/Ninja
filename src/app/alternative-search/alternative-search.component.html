<app-navbar-component></app-navbar-component>
<app-sidebar-component></app-sidebar-component>
<div class="container">
    <span class="badge">Result For {{title}}</span>
    <p style="margin-left:2%;margin-top:-1%;font-weight: bold;"><small>Found <strong> {{courses.length}} </strong> results</small></p>
    <div class="row">
        <mat-card *ngFor="let course of courses" class="col-sm-4 example-card ml-3 mb-3">
            <!-- <span class="notify-badge">NEW</span> -->
            <img class="img" *ngIf="course.course_picture == null" mat-card-image
                src="https://www.wolfestone.co.uk/wp-content/uploads/2018/01/eLearning-1024x568.png">
            <img class="img" *ngIf="course.course_picture != null" mat-card-image [src]="course.course_picture.fileDownloadUri">


            <mat-card-title style="color:orange;">
                {{course.title|slice:0:26}}<strong *ngIf="course.title.length >26 ">..................</strong>
            </mat-card-title>
            <br>

            <mat-card-content>
                <mat-card-subtitle>
                    {{course.description|slice:0:230}}<strong
                        *ngIf="course.description.length > 230">..................</strong>
                </mat-card-subtitle>
            </mat-card-content>

            <mat-card-actions>
                <!-- <button mat-button>LIKE</button> -->
                <button mat-stroked-button routerLink="/course/{{course.courseId}}" class="cssv"> Course
                    detailes</button>
                <button mat-icon-button *ngIf="course.role == ''" matTooltip="Save Course" matTooltipPosition="below" class="csa ml-5"
                    style="margin-top:-1%;">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-icon-button *ngIf="course.role == ''" matTooltip="Enroll" matTooltipPosition="below" class="csa"
                    style="margin-top:-2%;">
                    <mat-icon><i class="fas fa-sign-in-alt"></i></mat-icon>
                </button>


            </mat-card-actions>
        </mat-card>
    </div>
</div>
